<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Summer Contest</title>
</head>
<body>
    <form id="create-contest">
        <p><label>Contest description: <textarea name="description">Here is a contest to judge which dog is the cutest dog</textarea></label></p>
        <p><label>Stake: <input type="number" min="1" name="stake" value="27683" /></label></p>
        <p><label>Contest end time: <input type="datetime-local" name="endTime" value="2022-02-02T02:02" /></label></p>
        <p><button type="submit">Submit</button></p>
    </form>

    <p><button id="get_balance">Get balance</button></p>
    <pre id="balance"></pre>

    <p><button id="free_money">Give moni pls</button></p>
    <pre id="money"></pre>
</body>
</html>
